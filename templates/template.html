<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - $course_name</title>

    <!-- Custom fonts for this template-->
    <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet">
    <script>
        function setDetailName(name, number, role) {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
            document.getElementById("detail_name").innerHTML = name+' ('+number+') - '+role;
        }

        function setStudent(name, number, role, frame_a) {
            document.getElementById("detail_name").innerHTML = name+' ('+number+') - '+role;
            document.getElementById("iframe_a").setAttribute("src", frame_a);

            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }

        function setClassHidden(button_color) {
            total_classname = "btn btn-sm student "+button_color
            console.info("Hello! "+button_color);
            const boxes = document.getElementsByClassName("student");
            console.info("coll: "+boxes.length);
            for (let el of boxes) {
                console.info("check "+ el.className)
                if (el.className == total_classname) {
                    console.info("visible " + el.className)
                    el.style.visibility = "visible";
                } else {
                    console.info("hidden " + el.className)
                    el.style.visibility = "hidden";
                }
            }
        }

        function setRole(role_name) {
            const views = document.getElementsByClassName("role_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(role_name)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }

        function setView(view) {
            const views = document.getElementsByClassName("dashboard_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }

        function setStudentView(view) {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
            const views = document.getElementsByClassName("student_view");
            for (i = views.length - 1; i >= 0; --i) {
                if (views[i].className.includes(view)) {
                    views[i].style.display = "block";
                } else {
                    views[i].style.display = "none";
                }
            }
        }

       function setCoach(coach_initials) {
            console.info("Coach! "+coach_initials);
            const leer_team = document.getElementsByClassName("coach");
            console.info("Boxes: "+leer_team.length);
            for (i = leer_team.length - 1; i >= 0; --i) {
                console.info("check "+ leer_team[i].className)
                console.info(leer_team[i].style.visibility)
                if (leer_team[i].className.includes(coach_initials)) {
                    leer_team[i].style.display = "block";
                } else {
                    leer_team[i].style.display = "none";
                }
            }
        }

    </script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 .gap-2">
                        <h2 class="mt-4">Dashboard $course_name</h2>
                    </div>
                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Studenten [Teams]</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">$aantal_studenten [$aantal_teams]</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Inzendingen (nog beoordelen)</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">$submission_count ($not_graded_count)</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-2 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Snapshot $actual_date [dag] </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div id="semester_day" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">$semester_day</div>
                                                </div>
                                                <div class="col">
                                                    <div class="progress progress-sm mr-2">
                                                        <div class="progress-bar bg-info" role="progressbar"
                                                            style="width:$percentage" aria-valuenow="$semester_day" aria-valuemin="0"
                                                            aria-valuemax="150"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        $roles_card

                        $coaches_card

                    </div>

                    <!-- Content Row -->

                    <div class="row">
                        $tabs_html_string
                        <script>setView("Groepen")</script>
                        <div class="col-lg-8">
                            <div class="embed-responsive embed-responsive-1by1">
                                <div>
                                    <iframe class="embed-responsive-item" name="frame_right" id="frame_right" height="820" src=""></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Berend Wilkens 2024 (Hogeschool Utrecht)</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="./vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="./js/demo/chart-area-demo.js"></script>
    <script src="./js/demo/chart-pie-demo.js"></script>

</body>

</html>
